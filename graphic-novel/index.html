<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Lion's Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Canterbury&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout desktop" id="desktopLayout">
    <div class="book" id="desktopBook"></div>
  </div>
  <div class="layout mobile" id="mobileLayout">
    <div class="book" id="mobileBook"></div>
  </div>
  <div class="nav-buttons">
    <button onclick="flipPrev()">Previous</button>
    <button id="nextButton" onclick="flipNext()">Next</button>
    <button id="backToCoverButton" onclick="goToCover()">Back to Cover</button>
  </div>

  <script src="script.js"></script>
  <div id="backlink-blog">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Canterbury&display=swap');

        #backlink-blog {
            --color-accent: #3e2a14; /* Matches hover color of buttons */
            position: absolute;
            top: 8px;
            right: 8px;
            border: 1px dashed #3e2a14; /* Matches border color */
            background-color: #5c3a1e; /* Matches button background */
            padding: 8px;
            cursor: pointer;
            color: white; /* Text color */
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
            transform: rotate(-2deg) scale(0.9);
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
            font-family: 'Canterbury', cursive;
            z-index: 10;
        }
        #backlink-blog:hover {
            transform: rotate(2deg) scale(1);
        }
        #backlink-blog a {
            text-decoration: none;
            color: inherit;
            background-image: linear-gradient(to right,
                                var(--color-accent) 0%,
                                var(--color-accent) 100%);
            background-size: 0% 100%;
            background-position: left center;
            background-repeat: no-repeat;
            transition: background-size 0.2s ease-in-out;
            padding: 0.5rem;
            display: inline-block;
        }
        #backlink-blog a:hover {
            background-size: 100% 100%;
            color: white;
        }
    </style>
    <a href="../index.html">Zur√ºck zur Dokumentation</a>
</div>

</body>
</html>
