<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wo der Wind dich hin trägt</title>
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            color: #333;
            min-height: 100vh;
            margin: 0;
        }
        main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            align-items: center;
            padding-top: 160px;
        }
        nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .title {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: #333;
            padding-bottom: 8px;
            position: relative;
        }
        .title::after {
            content: '';
            position: absolute;
            left: -100vw;
            right: -100vw;
            bottom: 0;
            height: 1px;
            background: #333;
            z-index: -1;
        }
        .subtitle {
            font-size: 16px;
            font-weight: normal;
            color: #333;
            margin-top: 8px;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        #particle-container {
            width: 100%;
            height: 60vh;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #333;
            z-index: 100;
        }
        #backlink-blog {
          position: absolute;
          top: 16px;
          right: 16px;
          border: 1px dashed #333;
          background-color: #fff;
          padding: 8px 16px;
          cursor: pointer;
          color: #333;
          font-size: 0.95rem;
          font-weight: bold;
          transition: all 0.3s ease;
          transform: rotate(-2deg) scale(0.95);
          box-shadow: 0 2px 12px rgba(0,0,0,0.08);
          font-family: -apple-system, BlinkMacSystemFont, sans-serif;
          z-index: 10;
        }
        #backlink-blog:hover {
          transform: rotate(2deg) scale(1.05);
          background-color: #f8f8f8;
        }
        #backlink-blog a {
          text-decoration: none;
          color: inherit;
          background-image: linear-gradient(to right, #333 0%, #333 100%);
          background-size: 0% 100%;
          background-position: left center;
          background-repeat: no-repeat;
          transition: background-size 0.2s ease-in-out;
          padding: 0.5rem 1rem;
          display: inline-block;
          border-radius: 6px;
        }
        #backlink-blog a:hover {
          background-size: 100% 100%;
          color: #fff;
        }
    </style>
</head>
<body>
    <div id="backlink-blog">
      <a href="../index.html">Zurück zur Dokumentation</a>
    </div>
    <main>
        <nav>
            <h1 class="title">Nature of Code</h1>
            <p class="subtitle">Bewegung von Wind in der Natur</p>
        </nav>
        <div id="particle-container"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>
